<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <h2 id="mensajeBienvenida" class="text-center"></h2>
            <button class="btn btn-secondary mb-4 w-100" onclick="cerrarSesion()">Cerrar Sesión</button>
            
            <h3 class="text-center">Usuarios Registrados</h3>
            <ul id="listaUsuarios" class="list-group mt-3"></ul>

            <!-- Botón para abrir la ventana modal para agregar usuario -->
            <button class="btn btn-primary mt-4 w-100" data-bs-toggle="modal" data-bs-target="#modalNuevoUsuario">
                Agregar Nuevo Usuario
            </button>
        </div>
    </div>

    <!-- Modal para agregar usuario -->
    <div class="modal fade" id="modalNuevoUsuario" tabindex="-1" aria-labelledby="modalNuevoUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevoUsuarioLabel">Agregar Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevoUsuario">
                        <div class="mb-3">
                            <label for="nombreNuevo" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreNuevo" required>
                        </div>
                        <div class="mb-3">
                            <label for="edadNueva" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edadNueva" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailNuevo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailNuevo" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarUsuario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver los detalles de un usuario -->
    <div class="modal fade" id="modalVerUsuario" tabindex="-1" aria-labelledby="modalVerUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVerUsuarioLabel">Detalles del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detalleUsuario">
                    <!-- Los detalles del usuario se mostrarán aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarUsuario">
                        <div class="mb-3">
                            <label for="nombreEditar" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="edadEditar" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edadEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailEditar" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailEditar" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCambiosUsuario()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./home.js"></script>
</body>
</html>
